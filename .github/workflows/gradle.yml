name: Java CI with Gradle
on:
  push:
    branches: [ main ]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: $GITHUB_WORKSPACE
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: PRKL
      run: /bin/true || exit 75
    - name: Grant execute permission for gradlew
      run:  chmod a+x $GITHUB_WORKSPACE/gradlew || exit 76
    - name: Test with Gradle
      run: ($GITHUB_WORKSPACE/gradlew clean build && $GITHUB_WORKSPACE/gradlew test) || exit 123
